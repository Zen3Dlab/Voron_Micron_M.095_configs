[gcode_macro PRINT_START]
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
gcode:
 
    {% set BED_TEMP = params.BED|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(190)|float %}

    M140 S{BED_TEMP}
    
    CHOME

    M104 S{EXTRUDER_TEMP}

    _START_BYPASS_PROBE_DOCKING
    QUAD_GANTRY_LEVEL

    M190 S{BED_TEMP}
    
    _BED_MESH_CALIBRATE_ON_PRINT_AREA_ONLY AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
    _END_BYPASS_PROBE_DOCKING

    m109 S{EXTRUDER_TEMP}
    
    G90                            ; absolute positioning    
    G1 Z5 F3000                    ; move nozzle away from bed

    CLEAN_NOZZLE
